<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Vue.js</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<!-- es5 미지원 브라우저 -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.23.0/polyfill.min.js"></script>
	<!-- orderBy 옵션 -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
	<!-- json import -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
	<!-- vue.js -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
</head>
<body>

	<div id="wrap">
		<header>
		</header>
		
		<div id="content">
			<section>
				<h1>test</h1>
			</section>

			<!-- component template -->
			<script type="text/x-template" id="grid-template">
				<table>
					<thead>
					<tr>
						<th v-for="key in columns" @click="sortBy(key)" :class="{ active: sortKey == key }">
							{{ key | capitalize }}
							<span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'"></span>
						</th>
					</tr>
					</thead>
					<tbody>
					<tr v-for="entry in filteredData">
						<td v-for="key in columns">
							{{ entry[key] }}
						</td>
					</tr>
					</tbody>
				</table>
			</script>

			<!-- demo root element -->
			<div id="example-1">
				<form id="search">
					Search <input name="query" v-model="searchQuery">
				</form>
				<demo-grid :data="items" :columns="gridColumns" :filter-key="searchQuery"></demo-grid>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		// register the grid component
		Vue.component('demo-grid', {
			template: '#grid-template',
			props: {
				data: Array,
				columns: Array,
				filterKey: String
			},
			data: function () {
				var sortOrders = {}
				this.columns.forEach(function (key) {
					sortOrders[key] = 1
				})
				return {
					sortKey: '',
					sortOrders: sortOrders
				}
			},
			computed: {
				filteredData: function () {
					var sortKey = this.sortKey
					var filterKey = this.filterKey && this.filterKey.toLowerCase()
					var order = this.sortOrders[sortKey] || 1
					var data = this.data
					if (filterKey) {
						data = data.filter(function (row) {
							return Object.keys(row).some(function (key) {
								return String(row[key]).toLowerCase().indexOf(filterKey) > -1
							})
						})
					}
					if (sortKey) {
						data = data.slice().sort(function (a, b) {
							a = a[sortKey]
							b = b[sortKey]
							return (a === b ? 0 : a > b ? 1 : -1) * order
						})
					}
					return data
				}
			},
			filters: {
				capitalize: function (str) {
					return str.charAt(0).toUpperCase() + str.slice(1)
				}
			},
			methods: {
				sortBy: function (key) {
					this.sortKey = key
					this.sortOrders[key] = this.sortOrders[key] * -1
				}
			}
		});

		var dummyDataBinding = new Vue({
			el: '#example-1',
			data: {
				items: [],
				errors: [],
				searchQuery: '',
				gridColumns: ['id', 'first_name', 'last_name', 'email', 'gender', 'ip_address']
			},

			// Fetches posts when the component is created.
			created: function() {
				axios.get('http://127.0.0.1:8887/test/dummy1.json')
				.then(function(response) {
					// JSON responses are automatically parsed.
					this.items = response.data;
				}.bind(this))
				.catch(function(e) {
					this.errors.push(e);
				});
			}
		});
	</script>
</body>
</html>
