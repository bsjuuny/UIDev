<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>traveler</title>
		<meta name="description" content="">
		<meta name="author" content="Baek Seung Jun">

		<meta name="viewport" content="width=device-width">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<script type="text/javascript">
			function storageSupport() {
				alert('1');
				if(!window.Storage){
					alert('저장 공간을 사용할 수 없습니다.');
					return false;
				}
				return true;
			}

			function getDate() {
				var vdate = document.getElementById('jdate').value;
				window.localStorage.setItem("date", vdate);
			}
		</script>	
	</head>

	<body>
		<div id="wrap">
			<h1>Traveler DB</h1>
				<h2>Travel Info Input</h2>
				<dl>
					<dt>Date</dt>
					<dd><input type="date" id="jdate" onblur="getDate()" /></dd>
					<dt>Place</dt>
					<dd><input type="text" /></dd>
					<dt>Photo</dt>
					<dd><input type="file" /></dd>
					<dt>Transportation</dt>
					<dd>
						<select>
							<option>Walk</option>
							<option>Bus/ Subway</option>
							<option>Bicycle</option>
							<option>Car</option>
						</select>
					</dd>
					<dt>Feel</dt>
					<dd><textarea cols="50" rows="3"></textarea></dd>
					<dt>Tag</dt>
					<dd><input type="text" /></dd>
					<dt>Time</dt>
					<dd><input type="text" />hour <input type="text" />min</dd>
					<dt>State</dt>
					<dd>
						<select>
							<option>Open</option>
							<option>Partial Open</option>
							<option>Construction</option>
							<option>Partial Construction</option>
						</select>
					</dd>
					<dt>Event</dt>
					<dd><input type="text" /></dd>
					<dt>Rest Day</dt>
					<dd><input type="date" /> ~ <input type="date" /></dd>
				</dl>
				
			로컬스토리지 쿼리(http://nadh.in/code/localstoragedb/)
		</div>
	</body>
</html>
