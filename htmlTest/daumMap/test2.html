<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Hello, World!</title>
<meta name="viewport" content="initial-scale=1.0,user-scalable=no">
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map { width: 100%; height: 100% }
</style>
<script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=1c6c4380a876742292094e0ba549168fca9adade"></script>
<script type="text/javascript">
	var uGeoPositionX;
	var uGeoPositionY;

	window.onload = function() {
		if (navigator.geolocation) {navigator.geolocation.getCurrentPosition(showPosition);}
		else{x.innerHTML="Geolocation is not supported by this browser.";}
	};

	function showPosition(position)
	{
		uGeoPositionX = position.coords.latitude;
		uGeoPositionY = position.coords.longitude;

		var position = new daum.maps.LatLng(uGeoPositionX, uGeoPositionY);

		var map = new daum.maps.Map(document.getElementById('map'), {
			center: position,
			level: 3,
			mapTypeId: daum.maps.MapTypeId.HYBRID
		});

		var marker = new daum.maps.Marker({
			position: position
		});
		marker.setMap(map);

		var infowindow = new daum.maps.InfoWindow({
			content: '<p style="margin:0; padding:0; font-size:0.76em; color:red; text-align:center;">현재위치</p>'
		});
		infowindow.open(map, marker);
	}
</script>
</head>
<body>
<div id="demo"></div>
<div id="map"></div>
</body>
</html>
